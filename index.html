<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <!-- Header -->
  <header id="header">
    <!-- Logo -->
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <!-- Nav links & buttons-->
    <nav class="nav-container">
      <!-- Page links Menu -->
      <ul class="nav-menu">
        <li class="nav-link dropdown">
          <div class="dropdown-button container-icon">
            <a href="#">Features</a>
            <img src="./images/icon-arrow-down.svg" class="arrow-icon">
          </div>
          <div class="dropdown-content">
            <ul class="dropdown-menu">
              <li>
                <a href="#">Todo list</a>
                <img src="./images/icon-todo.svg" class="dropdown-icon">
              </li>
              <li>
                <a href="#">Calendar</a>
                <img src="./images/icon-calendar.svg" class="dropdown-icon">
              </li>
              <li>
                <a href="#">Reminders</a>
                <img src="./images/icon-reminders.svg" class="dropdown-icon">
              </li>
              <li>
                <a href="#">Planning</a>
                <img src="./images/icon-planning.svg" class="dropdown-icon">
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-link dropdown">
          <div class="dropdown-button container-icon">
            <a href="#">Company</a>
            <img src="./images/icon-arrow-down.svg" class="arrow-icon">
          </div>
          <div class="dropdown-content">
            <ul class="dropdown-menu">
              <li>
                <a href="#">History</a>
              </li>
              <li>
                <a href="#">Our Team</a>
              </li>
              <li>
                <a href="#">Blog</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-link">
          <a href="#">Careers</a>
        </li>
        <li class="nav-link">
          <a href="#">About</a>
        </li>
      </ul>
      <!-- Page login and register buttons -->
      <div class="nav-buttons">
        <button type="submit" class="login btn">Login</button>
        <button type="submit" class="register btn">Register</button>
      </div>
    </nav>
  </header>
</body>
</html>
